<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Koi</title>
  <link rel="stylesheet" href="../static/css/admin.css"> <!-- Liên kết tới tệp CSS -->
  <script src="/js/admin.js" defer></script> <!-- Liên kết tới tệp JavaScript -->
</head>
<body>
<nav class="admin-nav">
  <h2>Quản Trị Viên</h2>
  <ul>
    <li><a href="#users">Quản Lý Người Dùng</a></li>
    <li><a href="#koi">Quản Lý Koi</a></li>
    <li><a href="#auctions">Quản Lý Đấu Giá</a></li>
    <li><a href="#transactions">Quản Lý Giao Dịch</a></li>
    <li><a href="#stats">Thống Kê</a></li>
  </ul>
  <h1>Danh Sách Koi</h1>
  <a href="/logout" class="btn btn-outline-light btn-sm">Đăng xuất</a>
</nav>

<div class="admin-content">
  <h3>Danh Sách Koi</h3>
  <button class="btn btn-primary" onclick="openKoiForm()">Thêm Koi</button>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên Koi</th>
      <th>Màu Sắc</th>
      <th>Giá</th>
      <th>Hành Động</th>
    </tr>
    </thead>
    <tbody id="koiTableBody">
    <!-- Danh sách Koi sẽ được chèn vào đây -->
    <tr th:each="koi : ${koiList}">
      <td th:text="${koi.id}"></td>
      <td th:text="${koi.name}"></td>
      <td th:text="${koi.color}"></td>
      <td th:text="${koi.price}"></td>
      <td>
        <button class="btn btn-primary" onclick="editKoi(${koi.id})">Sửa</button>
        <button class="btn btn-danger" onclick="deleteKoi(${koi.id})">Xóa</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
