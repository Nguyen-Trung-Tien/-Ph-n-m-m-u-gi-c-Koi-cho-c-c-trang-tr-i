<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ Hàng </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../static/css/cart.css"> <!-- Liên kết đến file CSS -->
</head>
<body>

<!-- Nút Trang chủ -->
<div class="container text-right my-4">
  <a href="home.html" class="btn btn-outline-dark btn-sm btn-home">
    <i class="fas fa-home"></i> Trang Chủ
  </a>
</div>

<div class="container cart-container">
  <h1 class="text-center mb-4">Giỏ Hàng Của Bạn</h1>

  <!-- Danh sách sản phẩm trong giỏ hàng -->
  <div class="row product-card">
    <div class="col-md-2">
      <img src="https://via.placeholder.com/100" alt="Sản phẩm 1">
    </div>
    <div class="col-md-6 product-info">
      <h5 class="product-name">Sản phẩm 1</h5>
      <p class="product-price text-success"><i class="fas fa-dollar-sign"></i> 3,000,000 VND</p>
      <button class="btn btn-link remove-btn"><i class="fas fa-trash-alt"></i> Xoá</button>
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control quantity-input" value="1" min="1">
    </div>
    <div class="col-md-2 total-price">3,000,000 VND</div>
  </div>

  <!-- Thanh tổng kết đơn hàng -->
  <div class="cart-summary text-right mt-5">
    <h5><i class="fas fa-receipt"></i> Tóm Tắt Đơn Hàng</h5>
    <div class="summary-item">
      <span>Tạm tính:</span>
      <span>8,500,000 VND</span>
    </div>
    <div class="summary-item">
      <span>Phí vận chuyển:</span>
      <span>Miễn phí</span>
    </div>
    <div class="summary-item">
      <span>Tổng cộng:</span>
      <span class="total-price">8,500,000 VND</span>
    </div>
    <button id="checkout-btn" class="btn checkout-btn mt-3">
      <i class="fas fa-credit-card"></i> Thanh Toán
    </button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Xử lý sự kiện thanh toán thành công
  document.getElementById('checkout-btn').addEventListener('click', function() {
    // Hiển thị thông báo thành công
    alert('Thanh toán thành công');

    window.location.href = 'home.html';
  });
</script>

</body>
</html>
